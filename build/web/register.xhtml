<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body >
        <ui:composition template="template/common-layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form>
                                <div class="form-group">
                                    <label for="inputName">Email</label>
                                    <h:inputText styleClass="form-control" value="#{kisiController.kisi.kullaniciAdi}"> 
                                        <f:validator validatorId="emailValidator"/>
                                    </h:inputText>
                                        <br/>
                                        <br/>
                                    <label for="inputName">Sifre</label>
                                    <h:inputSecret styleClass="form-control" value="#{kisiController.kisi.sifre}"/> <br/>
                                    <label for="inputName">Şifre Tekrar </label>
                                    <h:inputSecret styleClass="form-control" value="#{kisiController.passControll}"/> <br/>
                                    <br/>
                                    <label for="inputName">Grup </label>
                                    <h:selectOneMenu styleClass="custom-select" value="#{kisiController.kisi.grup}" converter="grupConverter">
                                        <f:selectItems value="#{grupController.getaList()}" var="grup" itemValue="#{grup}" itemLabel="#{grup.adi}"/>
                                </h:selectOneMenu>
                                    

                                    <div class="form-group">
                                        <h:commandButton styleClass="btn btn-primary" value="Kayıt ol" action="#{kisiController.register}"/>
                                    </div>
                                </div>

                            </h:form>

                        </div>

                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
